<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lanchonete Delivery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .category-btn.active {
            background-color: #f59e0b;
            color: white;
        }
        .cart-item {
            transition: all 0.3s ease;
        }
        .cart-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .delivery-option.active {
            border-color: #10b981;
            background-color: #ecfdf5;
        }
        .payment-option.active {
            border-color: #3b82f6;
            background-color: #eff6ff;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        .banner {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="bg-gray-50 font-sans">
    <!-- Header -->
    <header class="sticky top-0 z-50 bg-white shadow-md">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center">
                <img src="https://via.placeholder.com/50" alt="Logo" class="h-10 w-10 rounded-full">
                <h1 class="ml-3 text-xl font-bold text-gray-800">Lanchonete Sabor & Cia</h1>
            </div>
            <div class="relative">
                <button id="cart-btn" class="relative text-gray-700 hover:text-gray-900">
                    <i class="fas fa-shopping-cart text-2xl"></i>
                    <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">0</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Banner -->
    <section class="banner text-white py-12 px-4">
        <div class="container mx-auto text-center">
            <h2 class="text-3xl md:text-4xl font-bold mb-4">Os melhores lanches da cidade!</h2>
            <p class="text-xl mb-6">Delivery rápido e sabor garantido</p>
            <div class="bg-white text-gray-800 inline-block px-4 py-2 rounded-full">
                <i class="fas fa-clock mr-2 text-yellow-500"></i>
                <span class="font-semibold">Aberto agora: 10:00 - 22:00</span>
            </div>
        </div>
    </section>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Categories -->
        <div class="mb-8 overflow-x-auto">
            <div class="flex space-x-2 pb-2">
                <button class="category-btn active px-4 py-2 rounded-full bg-yellow-500 text-white font-medium whitespace-nowrap" data-category="all">Todos</button>
                <button class="category-btn px-4 py-2 rounded-full bg-gray-200 text-gray-800 font-medium whitespace-nowrap" data-category="lanches">Lanches</button>
                <button class="category-btn px-4 py-2 rounded-full bg-gray-200 text-gray-800 font-medium whitespace-nowrap" data-category="pastel">Pastéis</button>
                <button class="category-btn px-4 py-2 rounded-full bg-gray-200 text-gray-800 font-medium whitespace-nowrap" data-category="bebidas">Bebidas</button>
                <button class="category-btn px-4 py-2 rounded-full bg-gray-200 text-gray-800 font-medium whitespace-nowrap" data-category="combos">Combos</button>
            </div>
        </div>

        <!-- Products Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 mb-12" id="products-grid">
            <!-- Product cards will be inserted here by JavaScript -->
        </div>
    </main>

    <!-- Cart Sidebar -->
    <div id="cart-sidebar" class="fixed inset-y-0 right-0 w-full sm:w-96 bg-white shadow-xl transform translate-x-full transition-transform duration-300 ease-in-out z-50 overflow-y-auto">
        <div class="p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Seu Carrinho</h2>
                <button id="close-cart" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>

            <div id="cart-items" class="mb-6">
                <!-- Cart items will be inserted here by JavaScript -->
                <div id="empty-cart-message" class="text-center py-10">
                    <i class="fas fa-shopping-cart text-4xl text-gray-300 mb-4"></i>
                    <p class="text-gray-500">Seu carrinho está vazio</p>
                </div>
            </div>

            <div id="cart-summary" class="border-t border-gray-200 pt-4 hidden">
                <div class="flex justify-between mb-2">
                    <span class="text-gray-600">Subtotal</span>
                    <span id="subtotal" class="font-medium">R$ 0.00</span>
                </div>
                <div class="flex justify-between mb-4">
                    <span class="text-gray-600">Taxa de entrega</span>
                    <span id="delivery-fee" class="font-medium">R$ 5.00</span>
                </div>
                <div class="flex justify-between text-lg font-bold mb-6">
                    <span>Total</span>
                    <span id="total">R$ 0.00</span>
                </div>

                <!-- Delivery Options -->
                <div class="mb-6">
                    <h3 class="text-lg font-semibold mb-3">Tipo de entrega</h3>
                    <div class="space-y-2">
                        <button class="delivery-option w-full text-left p-3 border rounded-lg" data-type="delivery">
                            <div class="flex items-center">
                                <i class="fas fa-motorcycle mr-3 text-green-500"></i>
                                <div>
                                    <p class="font-medium">Delivery</p>
                                    <p class="text-sm text-gray-500">Entregamos no seu endereço</p>
                                </div>
                            </div>
                            <div id="delivery-address-field" class="mt-3 hidden">
                                <label class="block text-sm font-medium text-gray-700 mb-1">Endereço completo</label>
                                <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="Rua, número, bairro, complemento...">
                            </div>
                        </button>
                        
                        <button class="delivery-option w-full text-left p-3 border rounded-lg" data-type="pickup">
                            <div class="flex items-center">
                                <i class="fas fa-store mr-3 text-blue-500"></i>
                                <div>
                                    <p class="font-medium">Retirar no balcão</p>
                                    <p class="text-sm text-gray-500">Av. Principal, 123 - Centro</p>
                                </div>
                            </div>
                        </button>
                        
                        <button class="delivery-option w-full text-left p-3 border rounded-lg" data-type="schedule">
                            <div class="flex items-center">
                                <i class="fas fa-calendar-alt mr-3 text-purple-500"></i>
                                <div>
                                    <p class="font-medium">Agendar</p>
                                    <p class="text-sm text-gray-500">Escolha data e hora</p>
                                </div>
                            </div>
                            <div id="schedule-fields" class="mt-3 hidden">
                                <div class="grid grid-cols-2 gap-3">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Data</label>
                                        <input type="date" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Hora</label>
                                        <input type="time" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                                    </div>
                                </div>
                            </div>
                        </button>
                    </div>
                </div>

                <!-- Payment Options -->
                <div class="mb-6">
                    <h3 class="text-lg font-semibold mb-3">Forma de pagamento</h3>
                    <div class="grid grid-cols-2 gap-2">
                        <button class="payment-option p-3 border rounded-lg text-center" data-type="pix">
                            <i class="fas fa-qrcode text-xl mb-1 text-green-600"></i>
                            <p class="text-sm">PIX</p>
                        </button>
                        <button class="payment-option p-3 border rounded-lg text-center" data-type="credit">
                            <i class="far fa-credit-card text-xl mb-1 text-blue-600"></i>
                            <p class="text-sm">Crédito</p>
                        </button>
                        <button class="payment-option p-3 border rounded-lg text-center" data-type="debit">
                            <i class="fas fa-credit-card text-xl mb-1 text-purple-600"></i>
                            <p class="text-sm">Débito</p>
                        </button>
                        <button class="payment-option p-3 border rounded-lg text-center" data-type="cash">
                            <i class="fas fa-money-bill-wave text-xl mb-1 text-yellow-600"></i>
                            <p class="text-sm">Dinheiro</p>
                        </button>
                    </div>
                    
                    <div id="pix-info" class="mt-3 p-3 bg-green-50 rounded-lg hidden">
                        <p class="text-sm font-medium text-green-800 mb-2">Chave PIX: lanchonete@email.com</p>
                        <button class="w-full bg-green-600 text-white py-2 rounded-md text-sm font-medium flex items-center justify-center">
                            <i class="fas fa-copy mr-2"></i> Copiar chave
                        </button>
                    </div>
                    
                    <div id="cash-change" class="mt-3 hidden">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Precisa de troco para quanto?</label>
                        <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="R$ 0,00">
                    </div>
                </div>

                <!-- Customer Info -->
                <div class="mb-6">
                    <h3 class="text-lg font-semibold mb-3">Seus dados</h3>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Nome</label>
                        <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="Seu nome">
                    </div>
                </div>

                <!-- Checkout Button -->
                <button id="checkout-btn" class="w-full bg-green-600 hover:bg-green-700 text-white py-3 rounded-md text-lg font-bold flex items-center justify-center">
                    <i class="fab fa-whatsapp mr-2 text-xl"></i> Finalizar Pedido
                </button>
            </div>
        </div>
    </div>

    <!-- Overlay -->
    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden"></div>

    <!-- Product Modal -->
    <div id="product-modal" class="fixed inset-0 z-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4 max-h-[90vh] overflow-y-auto">
            <div class="p-6">
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <h3 id="modal-product-name" class="text-xl font-bold text-gray-800"></h3>
                        <p id="modal-product-price" class="text-lg text-yellow-600 font-medium"></p>
                    </div>
                    <button id="close-modal" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                
                <img id="modal-product-image" src="" alt="" class="w-full h-48 object-cover rounded-lg mb-4">
                
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Observações</label>
                    <textarea class="w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="Ex: sem cebola, maionese à parte..."></textarea>
                </div>
                
                <div class="flex items-center justify-between">
                    <div class="flex items-center border rounded-lg">
                        <button class="quantity-btn px-3 py-1 text-xl" data-action="decrease">-</button>
                        <span class="quantity-display px-3 py-1">1</span>
                        <button class="quantity-btn px-3 py-1 text-xl" data-action="increase">+</button>
                    </div>
                    
                    <button id="add-to-cart-btn" class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded-lg font-medium">
                        Adicionar <span id="modal-total-price" class="font-bold">R$ 0.00</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sample product data
        const products = [
            {
                id: 1,
                name: "X-Tudo",
                price: 19.95,
                category: "lanches",
                description: "Pão, hambúrguer, queijo, presunto, ovo, alface, tomate, maionese",
                image: "https://images.unsplash.com/photo-1568901346375-23c9450c58cd?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=999&q=80"
            },
            {
                id: 2,
                name: "Bauru Especial",
                price: 10.49,
                category: "lanches",
                description: "Pão francês, rosbife, queijo derretido, tomate, picles",
                image: "https://images.unsplash.com/photo-1546069901-ba9599a7e63c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=880&q=80"
            },
            {
                id: 3,
                name: "Pastel de Calabresa",
                price: 7.50,
                category: "pastel",
                description: "Massa crocante recheada com calabresa e queijo",
                image: "https://images.unsplash.com/photo-1630448489165-1e4d9a1e0a0e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80"
            },
            {
                id: 4,
                name: "Pastel de Queijo",
                price: 7.50,
                category: "pastel",
                description: "Massa crocante recheada com queijo derretido",
                image: "https://images.unsplash.com/photo-1630448489165-1e4d9a1e0a0e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80"
            },
            {
                id: 5,
                name: "Suco de Goiaba",
                price: 7.50,
                category: "bebidas",
                description: "Suco natural de goiaba 500ml",
                image: "https://images.unsplash.com/photo-1625576880768-731cbc6ab7c3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80"
            },
            {
                id: 6,
                name: "Refrigerante Lata",
                price: 5.00,
                category: "bebidas",
                description: "Refrigerante em lata 350ml",
                image: "https://images.unsplash.com/photo-1610873167013-2dd675d30ef4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=764&q=80"
            },
            {
                id: 7,
                name: "Combo Casal",
                price: 35.00,
                category: "combos",
                description: "2 X-Tudo + 2 Refrigerantes Lata",
                image: "https://images.unsplash.com/photo-1547584370-accdafe7276a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80"
            },
            {
                id: 8,
                name: "Combo Família",
                price: 65.00,
                category: "combos",
                description: "4 X-Tudo + 4 Refrigerantes Lata + 1 Porção de Batata",
                image: "https://images.unsplash.com/photo-1547584370-accdafe7276a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80"
            }
        ];

        // Cart state
        let cart = [];
        let currentProduct = null;
        let currentQuantity = 1;
        let deliveryType = null;
        let paymentType = null;

        // DOM Elements
        const productsGrid = document.getElementById('products-grid');
        const cartSidebar = document.getElementById('cart-sidebar');
        const overlay = document.getElementById('overlay');
        const cartBtn = document.getElementById('cart-btn');
        const closeCartBtn = document.getElementById('close-cart');
        const cartItems = document.getElementById('cart-items');
        const emptyCartMessage = document.getElementById('empty-cart-message');
        const cartSummary = document.getElementById('cart-summary');
        const subtotalEl = document.getElementById('subtotal');
        const totalEl = document.getElementById('total');
        const cartCount = document.getElementById('cart-count');
        const categoryBtns = document.querySelectorAll('.category-btn');
        const productModal = document.getElementById('product-modal');
        const closeModalBtn = document.getElementById('close-modal');
        const addToCartBtn = document.getElementById('add-to-cart-btn');
        const modalProductName = document.getElementById('modal-product-name');
        const modalProductPrice = document.getElementById('modal-product-price');
        const modalProductImage = document.getElementById('modal-product-image');
        const modalTotalPrice = document.getElementById('modal-total-price');
        const quantityDisplay = document.querySelector('.quantity-display');
        const quantityBtns = document.querySelectorAll('.quantity-btn');
        const deliveryOptions = document.querySelectorAll('.delivery-option');
        const paymentOptions = document.querySelectorAll('.payment-option');
        const deliveryAddressField = document.getElementById('delivery-address-field');
        const scheduleFields = document.getElementById('schedule-fields');
        const pixInfo = document.getElementById('pix-info');
        const cashChange = document.getElementById('cash-change');
        const checkoutBtn = document.getElementById('checkout-btn');

        // Initialize the app
        function init() {
            renderProducts();
            setupEventListeners();
        }

        // Render products based on category
        function renderProducts(category = 'all') {
            productsGrid.innerHTML = '';
            
            const filteredProducts = category === 'all' 
                ? products 
                : products.filter(product => product.category === category);
            
            filteredProducts.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card bg-white rounded-lg shadow-md overflow-hidden transition-transform duration-300';
                productCard.innerHTML = `
                    <div class="h-40 overflow-hidden">
                        <img src="${product.image}" alt="${product.name}" class="w-full h-full object-cover">
                    </div>
                    <div class="p-4">
                        <h3 class="font-bold text-lg mb-1">${product.name}</h3>
                        <p class="text-gray-600 text-sm mb-2">${product.description}</p>
                        <div class="flex justify-between items-center">
                            <span class="text-yellow-600 font-bold">R$ ${product.price.toFixed(2)}</span>
                            <button class="add-product-btn bg-yellow-500 hover:bg-yellow-600 text-white px-3 py-1 rounded-md text-sm font-medium" data-id="${product.id}">
                                Adicionar
                            </button>
                        </div>
                    </div>
                `;
                productsGrid.appendChild(productCard);
            });
            
            // Add event listeners to the new buttons
            document.querySelectorAll('.add-product-btn').forEach(btn => {
                btn.addEventListener('click', () => openProductModal(parseInt(btn.dataset.id)));
            });
        }

        // Open product modal
        function openProductModal(productId) {
            currentProduct = products.find(p => p.id === productId);
            currentQuantity = 1;
            
            modalProductName.textContent = currentProduct.name;
            modalProductPrice.textContent = `R$ ${currentProduct.price.toFixed(2)}`;
            modalProductImage.src = currentProduct.image;
            modalProductImage.alt = currentProduct.name;
            quantityDisplay.textContent = currentQuantity;
            updateModalTotalPrice();
            
            productModal.classList.remove('hidden');
            overlay.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        // Close product modal
        function closeProductModal() {
            productModal.classList.add('hidden');
            overlay.classList.add('hidden');
            document.body.style.overflow = '';
        }

        // Update modal total price
        function updateModalTotalPrice() {
            const total = currentProduct.price * currentQuantity;
            modalTotalPrice.textContent = `R$ ${total.toFixed(2)}`;
        }

        // Add item to cart
        function addToCart() {
            const notes = document.querySelector('#product-modal textarea').value;
            
            const existingItemIndex = cart.findIndex(item => 
                item.product.id === currentProduct.id && item.notes === notes
            );
            
            if (existingItemIndex !== -1) {
                cart[existingItemIndex].quantity += currentQuantity;
            } else {
                cart.push({
                    product: currentProduct,
                    quantity: currentQuantity,
                    notes: notes
                });
            }
            
            updateCart();
            closeProductModal();
        }

        // Update cart UI
        function updateCart() {
            // Update cart count
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartCount.textContent = totalItems;
            
            // Update cart items
            if (cart.length === 0) {
                emptyCartMessage.classList.remove('hidden');
                cartItems.innerHTML = '';
                cartSummary.classList.add('hidden');
            } else {
                emptyCartMessage.classList.add('hidden');
                cartSummary.classList.remove('hidden');
                
                cartItems.innerHTML = '';
                cart.forEach((item, index) => {
                    const cartItem = document.createElement('div');
                    cartItem.className = 'cart-item bg-gray-50 rounded-lg p-3 mb-3';
                    cartItem.innerHTML = `
                        <div class="flex justify-between items-start mb-2">
                            <div>
                                <h4 class="font-medium">${item.product.name}</h4>
                                ${item.notes ? `<p class="text-xs text-gray-500">${item.notes}</p>` : ''}
                            </div>
                            <button class="remove-item-btn text-gray-400 hover:text-red-500" data-index="${index}">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        <div class="flex justify-between items-center">
                            <div class="flex items-center border rounded-lg">
                                <button class="decrease-item-btn px-2 py-1" data-index="${index}">-</button>
                                <span class="px-2">${item.quantity}</span>
                                <button class="increase-item-btn px-2 py-1" data-index="${index}">+</button>
                            </div>
                            <span class="font-medium">R$ ${(item.product.price * item.quantity).toFixed(2)}</span>
                        </div>
                    `;
                    cartItems.appendChild(cartItem);
                });
                
                // Add event listeners to new buttons
                document.querySelectorAll('.remove-item-btn').forEach(btn => {
                    btn.addEventListener('click', () => removeFromCart(parseInt(btn.dataset.index)));
                });
                
                document.querySelectorAll('.decrease-item-btn').forEach(btn => {
                    btn.addEventListener('click', () => updateCartItemQuantity(parseInt(btn.dataset.index), -1));
                });
                
                document.querySelectorAll('.increase-item-btn').forEach(btn => {
                    btn.addEventListener('click', () => updateCartItemQuantity(parseInt(btn.dataset.index), 1));
                });
                
                // Update totals
                const subtotal = cart.reduce((sum, item) => sum + (item.product.price * item.quantity), 0);
                const deliveryFee = 5.00;
                const total = subtotal + deliveryFee;
                
                subtotalEl.textContent = `R$ ${subtotal.toFixed(2)}`;
                totalEl.textContent = `R$ ${total.toFixed(2)}`;
            }
        }

        // Remove item from cart
        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        // Update cart item quantity
        function updateCartItemQuantity(index, change) {
            const newQuantity = cart[index].quantity + change;
            
            if (newQuantity < 1) {
                removeFromCart(index);
            } else {
                cart[index].quantity = newQuantity;
                updateCart();
            }
        }

        // Open cart sidebar
        function openCart() {
            cartSidebar.classList.remove('translate-x-full');
            overlay.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        // Close cart sidebar
        function closeCart() {
            cartSidebar.classList.add('translate-x-full');
            overlay.classList.add('hidden');
            document.body.style.overflow = '';
        }

        // Select delivery option
        function selectDeliveryOption(option) {
            deliveryOptions.forEach(opt => opt.classList.remove('active'));
            option.classList.add('active');
            deliveryType = option.dataset.type;
            
            // Show/hide additional fields
            deliveryAddressField.classList.add('hidden');
            scheduleFields.classList.add('hidden');
            
            if (deliveryType === 'delivery') {
                deliveryAddressField.classList.remove('hidden');
            } else if (deliveryType === 'schedule') {
                scheduleFields.classList.remove('hidden');
            }
        }

        // Select payment option
        function selectPaymentOption(option) {
            paymentOptions.forEach(opt => opt.classList.remove('active'));
            option.classList.add('active');
            paymentType = option.dataset.type;
            
            // Show/hide additional fields
            pixInfo.classList.add('hidden');
            cashChange.classList.add('hidden');
            
            if (paymentType === 'pix') {
                pixInfo.classList.remove('hidden');
            } else if (paymentType === 'cash') {
                cashChange.classList.remove('hidden');
            }
        }

        // Format WhatsApp message
        function formatWhatsAppMessage() {
            if (cart.length === 0) return '';
            
            // Customer info
            const name = document.querySelector('#cart-sidebar input[type="text"]').value || 'Não informado';
            
            // Delivery info
            let deliveryInfo = '';
            if (deliveryType === 'delivery') {
                const address = document.querySelector('#delivery-address-field input').value || 'Não informado';
                deliveryInfo = `📍Endereço: ${address}`;
            } else if (deliveryType === 'pickup') {
                deliveryInfo = '📍Retirar no balcão: Av. Principal, 123 - Centro';
            } else if (deliveryType === 'schedule') {
                const date = document.querySelector('#schedule-fields input[type="date"]').value || 'Não informado';
                const time = document.querySelector('#schedule-fields input[type="time"]').value || 'Não informado';
                deliveryInfo = `📅 Agendamento: ${date} às ${time}`;
            }
            
            // Payment info
            let paymentInfo = '';
            if (paymentType === 'pix') {
                paymentInfo = '💳Pagamento: PIX';
            } else if (paymentType === 'credit') {
                paymentInfo = '💳Pagamento: Cartão de Crédito';
            } else if (paymentType === 'debit') {
                paymentInfo = '💳Pagamento: Cartão de Débito';
            } else if (paymentType === 'cash') {
                const change = document.querySelector('#cash-change input').value || '0,00';
                paymentInfo = `💳Pagamento: Dinheiro\n🪙Troco para: R$ ${change}`;
            }
            
            // Products list
            let productsList = '🛒Produtos:\n';
            cart.forEach(item => {
                productsList += `- ${item.product.name} x${item.quantity} (R$ ${(item.product.price * item.quantity).toFixed(2)})`;
                if (item.notes) {
                    productsList += ` - ${item.notes}`;
                }
                productsList += '\n';
            });
            
            // Total
            const subtotal = cart.reduce((sum, item) => sum + (item.product.price * item.quantity), 0);
            const deliveryFee = 5.00;
            const total = subtotal + deliveryFee;
            
            // Compose final message
            return `*Pedido Lanchonete Sabor & Cia*\n\n👤Nome: ${name}\n${deliveryInfo}\n${paymentInfo}\n\n${productsList}\n💲Total: R$ ${total.toFixed(2)}`;
        }

        // Setup event listeners
        function setupEventListeners() {
            // Category buttons
            categoryBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    categoryBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    renderProducts(btn.dataset.category);
                });
            });
            
            // Cart button
            cartBtn.addEventListener('click', openCart);
            closeCartBtn.addEventListener('click', closeCart);
            overlay.addEventListener('click', closeCart);
            
            // Product modal
            closeModalBtn.addEventListener('click', closeProductModal);
            
            // Quantity buttons
            quantityBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    if (btn.dataset.action === 'increase') {
                        currentQuantity++;
                    } else if (btn.dataset.action === 'decrease' && currentQuantity > 1) {
                        currentQuantity--;
                    }
                    quantityDisplay.textContent = currentQuantity;
                    updateModalTotalPrice();
                });
            });
            
            // Add to cart button
            addToCartBtn.addEventListener('click', addToCart);
            
            // Delivery options
            deliveryOptions.forEach(option => {
                option.addEventListener('click', () => selectDeliveryOption(option));
            });
            
            // Payment options
            paymentOptions.forEach(option => {
                option.addEventListener('click', () => selectPaymentOption(option));
            });
            
            // Checkout button
            checkoutBtn.addEventListener('click', () => {
                if (cart.length === 0) {
                    alert('Seu carrinho está vazio!');
                    return;
                }
                
                if (!deliveryType) {
                    alert('Por favor, selecione uma opção de entrega');
                    return;
                }
                
                if (!paymentType) {
                    alert('Por favor, selecione uma forma de pagamento');
                    return;
                }
                
                const message = formatWhatsAppMessage();
                const encodedMessage = encodeURIComponent(message);
                window.open(`https://wa.me/5584986725871?text=${encodedMessage}`, '_blank');
            });
        }

        // Initialize the app
        init();
    </script>
</body>
</html>
